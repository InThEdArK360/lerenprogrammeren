<!--begin html-->
<h1>DataType conversion</h1>
<h2>number, parseFloat, parseInt</h2>
<h3>var, let, const</h3>

<p id="myResult"></p>



<!--end html-->
<!--begin Javascript-->

<script>
let yearOfBirth = window.prompt("what is your year of birth?");
yearOfBirth = Number(yearOfBirth);

document.getElementById("myResult").innerHTML = yearOfBirth;

yearOfBirth+=1;
console.log(yearOfBirth);





</script>
<!--end Javascript-->
